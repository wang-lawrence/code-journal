<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="background-purple"">
    <div class="container">
      <div class="row nowrap align-items">
        <div class="padding-side-3q-rem padding-top-bottom-halfrem white-text font-proza font-size-1q-rem">
          <p class="margin-0">Code Journal</p>
        </div>
        <div class="padding-side-3q-rem padding-top-bottom white-text font-proza font-size-1-rem">
          <a id="entries-anchor" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" id="entry-form">
      <form class="row font-proza">
        <div class="column-full">
          <h1><span data-form-type="new-entry">New Entry</span><span class="hidden" data-form-type="edit-entry">Edit Entry </span></h1>
        </div>
        <div class="column-half font-proza height-image margin-bottom-rem border-radius">
          <img src="images/placeholder-image-square.jpg" alt="placeholder-image" class="object-cover">
        </div>
        <div class="column-half">
          <h4><label for="inputTitle">Title</label></h4>
          <input type="text" id="inputTitle" required class="width-full input-height font-size-1-rem margin-bottom-rem border-radius-5px border-solid border-gray">
          <h4><label for="inputUrl">Photo URL</label></h4>
          <input type="url" id="inputUrl" required class="width-full input-height font-size-1-rem margin-bottom-rem border-solid border-radius-5px border-gray">
        </div>
        <div class="column-full">
          <h4><label for="inputNotes">Notes</label></h4>
          <textarea rows="6" id="inputNotes" required class="width-full font-size-1-rem padding-top-bottom-half-rem font-proza border-radius-5px border-gray"></textarea>
        </div>
        <div class="column-full">
          <div class="row justify-space-bw margin-top-rem align-items">
            <a class="orange-text underline font-proza font-size-1-rem visible-hidden" data-form-type="edit-entry">Delete Entry</a>
            <input type="submit" value="SAVE" class="background-purple white-text font-proza font-size-1-rem padding-one-two-rem border-radius-5px border-none">
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries" class="hidden">
      <div class="row nowrap font-proza align-items ">
        <div class="column-half">
          <h1>Entries</h1>
        </div>
        <div class="column-half">
          <div class="row justify-right align-items">
            <button type="button" data-view="entry-form" data-form-type="new-entry" id="entry-form-anchor" class="background-purple white-text font-proza font-size-1-rem border-radius-5px border-none padding-new-button">NEW</button>
          </div>
        </div>
      </div>
      <p class="font-proza font-size-1-rem text-center" id="no-entries">No entries have been recorded.</p>
      <ul class="font-proza font-size-1-rem">
      </ul>
    </div>
    <div id="popup" class="hidden">
      <div class="dark-overaly row justify-center align-items"></div>
      <div class="background-white padding-side-1-rem padding-top-bottom-halfrem position-popup border-radius-5px">
        <div class="row justify-center margin-top-half-rem margin-bottom-2rem">
          <p class="font-proza font-size-1q-rem">Are you sure you want to delete this entry?</p>
        </div>
        <div class="row justify-space-bw padding-side-3q-rem margin-bottom-half-rem">
          <button type="button" class="background-gray font-size-1q-rem padding-side-1-rem padding-top-bottom-halfrem border-none border-radius-5px" id="cancel-button">CANCEL</button>
          <button type="button" class="background-red white-text font-size-1q-rem padding-side-1-rem padding-top-bottom-halfrem border-none border-radius-5px" id="confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
